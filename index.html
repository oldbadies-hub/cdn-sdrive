<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Videos</title>

<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}

/* HOME */
.home {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.home-btn {
    padding: 20px 40px;
    font-size: 24px;
    background: red;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    animation: blink 1s infinite;
}

/* PLAYER */
.container {
    padding: 12px;
}

.ad-top {
    width: 320px;
    height: 50px;
    margin: 10px auto;
    background: #222;
}

.ad-bottom {
    width: 468px;
    height: 60px;
    margin: 15px auto;
    background: #222;
}

video {
    width: 100%;
    max-width: 900px;
    height: auto;
    background: #000;
}

.watch-more {
    display: inline-block;
    margin: 20px auto;
    padding: 14px 30px;
    background: #e50914;
    color: #fff;
    font-size: 18px;
    border-radius: 6px;
    text-decoration: none;
    animation: blink 1.1s infinite;
}

@keyframes blink {
    0% {opacity: 1;}
    50% {opacity: .45;}
    100% {opacity: 1;}
}

@media (max-width:600px) {
    .ad-bottom {
        width: 320px;
        height: 50px;
    }
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home" class="home" style="display:none">
    <a href="https://www.google.com"
       class="home-btn"
       rel="noopener noreferrer">
       VIDEOS
    </a>
</div>

<!-- VIDEO PLAYER -->
<div id="player" class="container" style="display:none">

    <!-- AD TOP -->
    <div class="ad-top">
        <script>
  atOptions = {
    'key' : '59d0d701e0b9375f89d36790661bc444',
    'format' : 'iframe',
    'height' : 50,
    'width' : 320,
    'params' : {}
  };
</script>
<script src="https://hedwigmonday.com/59d0d701e0b9375f89d36790661bc444/invoke.js"></script>
    </div>

    <!-- VIDEO -->
    <video id="videoPlayer" controls playsinline preload="metadata" crossorigin="anonymous">
        <source id="videoSource" src="" type="video/mp4">
    </video>

    <!-- AD BOTTOM -->
    <div class="ad-bottom">
        <script>
  atOptions = {
    'key' : '1e913099272a86b149b6976bf29056c9',
    'format' : 'iframe',
    'height' : 60,
    'width' : 468,
    'params' : {}
  };
</script>
<script src="https://hedwigmonday.com/1e913099272a86b149b6976bf29056c9/invoke.js"></script>
    </div>

    <!-- CTA -->
    <a href="https://otieu.com/4/9798710" class="watch-more">Watch More</a>

</div>

<script>
/* GET PARAM */
const params = new URLSearchParams(window.location.search);
const videoId = params.get('v');

/* CDN */
const cdnPrimary = 'https://cdn.slicedrive.com/';
const cdnBackup  = 'https://cdn.aceimg.com/';

const home = document.getElementById('home');
const player = document.getElementById('player');
const video = document.getElementById('videoPlayer');
const source = document.getElementById('videoSource');

/* ROUTING */
if (!videoId) {
    home.style.display = 'flex';
} else {
    player.style.display = 'block';
    source.src = cdnPrimary + videoId + '.mp4';
    video.load();

    fluidPlayer('videoPlayer', {
        autoplay: false,
        muted: false,
        loop: false,
        allowDownload: false,
        layoutControls: {
            fillToContainer: true,
            autoPlay: false,
            mute: false,
            controlBar: { autoHide: true }
        }
    });

    /* FALLBACK CDN */
    video.addEventListener('error', function () {
        if (source.src.includes(cdnPrimary)) {
            source.src = cdnBackup + videoId + '.mp4';
            video.load();
        }
    });
}
</script>
