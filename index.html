<script>
(function(){
  const q = new URLSearchParams(window.location.search);
  const vid = q.get("v");

  if(!vid){
    document.getElementById("home").style.display="flex";
    return;
  }

  const video = document.getElementById("video");

  // CDN AUTO DETECT
  let src="";
  if(vid.length > 8){
    src = "https://cdn.slicedrive.com/" + vid + ".mp4";
  }else{
    src = "https://cdn.aceimg.com/" + vid + ".mp4";
  }

  video.src = src;
  document.getElementById("player").style.display="block";

  fluidPlayer("video",{
    layoutControls:{
      fillToContainer:true,
      autoPlay:false,     // FACEBOOK SAFE
      mute:false,
      allowDownload:false,
      playbackRateEnabled:false,
      posterImage:""
    }
  });

})();
</script>
