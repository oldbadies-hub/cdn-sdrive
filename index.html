}

<script>
document.addEventListener("DOMContentLoaded", function(){

  const params = new URLSearchParams(window.location.search);
  const vid = params.get("v");

  const videoMap = {
    "cklymw2l1": "https://cdn.slicedrive.com/cklymw2l1.mp4",
    "c4fdd254f": "https://cdn.aceimg.com/c4fdd254f.mp4"
  };

  if(!vid || !videoMap[vid]){
    document.querySelector(".video-box").innerHTML =
      "<p style='color:#fff;text-align:center'>Video not found</p>";
    return;
  }

  const video = document.getElementById("player");

  // HAPUS SOURCE LAMA (PENTING)
  while(video.firstChild){
    video.removeChild(video.firstChild);
  }

  // BUAT SOURCE MP4 (INI KUNCI SUPAYA MAU PLAY)
  const source = document.createElement("source");
  source.src = videoMap[vid];
  source.type = "video/mp4";
  video.appendChild(source);

  // FORCE LOAD (PENTING UNTUK FB / iOS)
  video.load();

  // INIT FLUID PLAYER SETELAH LOAD
  fluidPlayer("player",{
    layoutControls:{
      fillToContainer:true,
      autoPlay:false,
      mute:false,
      primaryColor:"#e50914",
      playButtonShowing:true,
      playbackRateEnabled:false
    }
  });

});

function watchMore(){
  alert("More videos coming soon!");
}
</script>
